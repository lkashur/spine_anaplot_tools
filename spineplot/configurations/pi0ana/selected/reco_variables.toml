[variables]

[variables.muon_momentum_mag]
key = 'muon_momentum_mag'
range = [0,3000]
nbins = 30
xlabel = 'Reconstructed Muon Momentum [MeV/c]'

[variables.muon_beam_costheta]
key = 'muon_beam_costheta'
range = [-1,1]
nbins = 20
xlabel = 'Reconstructed $\cos(\theta_{\mu})$'

[variables.pi0_leading_photon_energy]
key = 'pi0_leading_photon_energy'
