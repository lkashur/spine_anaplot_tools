[variables.pi0_beam_costheta]
key = 'pi0_beam_costheta'
range = [-1,1]
nbins =	40
xlabel = 'Reconstructed $\cos(\theta_{\pi^{0}})$'

[variables.pi0_mass]
key = 'pi0_mass'
range = [0,400]
nbins = 40
xlabel = 'Reconstructed $\pi^{0}$ Invariant Mass [MeV/c$^{2}$]'

