[variables.pi0_subleading_photon_conv_dist]
key = 'pi0_subleading_photon_conv_dist'
range = [0,100]
nbins =	25
xlabel = 'Reconstructed $\pi^{0}$ Subleading Photon Conversion Distance [cm]'

[variables.pi0_momentum_mag]
key = 'pi0_momentum_mag'
